<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
    table {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border-collapse: collapse;
    }

    td {
        border: 0.5px solid black;
        padding: 5vw;             
        text-align: center;
        font-size: 10vw;          
        color: rgb(237, 240, 243);
    }

    td:nth-child(1) {
        background-color: rgb(243, 18, 2);
        width: 50%;
    }

    td:nth-child(2) {
        background-color: rgb(29, 8, 223);
        width: 50%;
    }
</style>
</head>
<body>

<table>

    <tr>
        <td>N</td>

        <td>S</td>
    </tr>
</table>

</body>
</html>
