<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table ,td {
            border: 3px solid rgb(0, 0, 0);
            border-collapse: collapse;
            margin: auto;
        }
        td:nth-child(1) {
            background-color: rgb(243, 18, 2);
            width: 300px
        }
        td:nth-child(2) {
            background-color: rgb(29, 8, 223);
            width: 300px
        }
        td {
            padding: 50px;
            text-align: left;
            font-size: 100px;
            color: rgb(237, 240, 243);
        }

    </style>
</head>
<body>

<table>

    <tr>
        <td>N</td>

        <td>S</td>
    </tr>
</table>

</body>
</html>
