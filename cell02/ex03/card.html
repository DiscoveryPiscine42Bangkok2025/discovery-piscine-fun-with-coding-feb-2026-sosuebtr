<!DOCTYPE html>
<html>
<head>
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="container">
  <h1>User Profile Card</h1>

  <div class="card">
    <table>
      <tr>
        <td colspan="2" class="pic">
          <img src="https://i.pinimg.com/236x/80/f6/05/80f6056de307f1bc3f4c0b2d89bacaf7.jpg" alt="profile">
        </td>
      </tr>

      <tr>
        <td colspan="2" class="login">sosuebtr</td>
      </tr>

      <tr>
        <td colspan="2" class="desc">DOG</td>
      </tr>

      <tr>
        <td colspan="2" class="location">42Thailand</td>
      </tr>

      <tr>
        <td colspan="2" class="social">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/250px-LINE_logo.svg.png">
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
